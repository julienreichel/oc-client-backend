apiVersion: v1
kind: Secret
metadata:
  name: oc-client-db-secret
  namespace: oc-client
type: Opaque
stringData:
  POSTGRES_DB: oc_provider
  POSTGRES_USER: oc_provider_user
  POSTGRES_PASSWORD: StrongLocalPass
---
apiVersion: v1
kind: Secret
metadata:
  name: oc-client-db
  namespace: oc-client
type: Opaque
stringData:
  DATABASE_URL: postgres://oc_provider_user:StrongLocalPass@oc-client-pg:5432/oc_provider
