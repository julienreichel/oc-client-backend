name: Backend CI/CD

on:
  push:
    branches: ['main', 'dev']
  pull_request:
  workflow_dispatch:

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test

      - name: Build project
        run: npm run build

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: CI_StrongTestPass_2024
          POSTGRES_DB: db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://app:CI_StrongTestPass_2024@localhost:5432/db?schema=public

      - name: Run e2e tests
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://app:CI_StrongTestPass_2024@localhost:5432/db?schema=public

  build:
    needs: [quality-gates, e2e-tests]
    permissions:
      contents: read
      packages: write
    uses: julienreichel/oc-infra/.github/workflows/reusable-build.yml@main
    with:
      image_name: ghcr.io/julienreichel/oc-client-backend
    secrets: inherit

  deploy-prod:
    if: github.ref_name == 'main'
    needs: build
    uses: julienreichel/oc-infra/.github/workflows/reusable-deploy.yml@main
    with:
      app_kind: backend
      image_name: ghcr.io/julienreichel/oc-client-backend
      namespace: oc-client
      run_migrations: true
    secrets: inherit

  deploy-dev:
    if: github.ref_name == 'dev'
    needs: build
    uses: julienreichel/oc-infra/.github/workflows/reusable-deploy.yml@main
    with:
      app_kind: backend
      image_name: ghcr.io/julienreichel/oc-client-backend
      namespace: oc-dev-client
      run_migrations: true
    secrets: inherit
